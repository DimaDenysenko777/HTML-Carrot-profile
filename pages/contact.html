<!DOCTYPE html>
<html lang="ru">
<head>

    <title>Контакты</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
        }

        body {
            background-color: #FFA07A; /* Нежно-оранжевый цвет для фона */
            flex-grow: 1;
        }

        header {
            background-color: #FFE4B5; /* Светлый оранжевый для хедера */

            cursor: pointer;

        }

        nav button:hover {
            background-color: #FF6347; /* Цвет кнопок при наведении */
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            justify-content: center;
            align-items: center;
        }

        .block {
            width: 60%;
            background-color: #FFE4B5;
            padding: 20px;
            margin: 10px 0;
            border-radius: 10px;
        }

        h2 {
            text-align: center;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
        }
